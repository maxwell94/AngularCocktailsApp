<div class="container mt-4 ml-2">

    <div
      class="list-group col-12"
      style="padding-right: 0px; margin-bottom: 10px"
    >
      <a
        class="list-group-item list-group-item-action"
        href="#"
        *ngFor="let c of cocktails"

        {{ c.name }}
      </a>
    </div>
  </div>
  <hr />
  <div>
    <div class="row">
      <button class="btn btn-success">Ajouter un cocktail</button>
    </div>
  </div>
</div>
